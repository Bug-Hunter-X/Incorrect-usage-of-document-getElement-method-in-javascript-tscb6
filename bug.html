<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Incorrect way to access element. 
    // It should be getElementById not getElement
    var div = document.getElement("myDiv"); 
    div.innerHTML = "Text Changed";
  </script>
</body>
</html>
